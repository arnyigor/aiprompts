# ==============================================================================
# GitHub Workflow: Сборка и публикация релиза ПРИЛОЖЕНИЯ
# ==============================================================================
# Этот воркфлоу отвечает ИСКЛЮЧИТЕЛЬНО за сборку и публикацию
# исполняемых файлов приложения (для Windows и macOS).
#
# Он НЕ занимается обновлением библиотеки промптов. Для этого существует
# отдельный воркфлоу `update-prompts.yml`.
#
# --- ТРИГГЕРЫ ЗАПУСКА ---
# 1. АВТОМАТИЧЕСКИ: при пуше нового тега в репозиторий (например, `git push --tags`).
#    Формат тега должен быть `v*.*.*` (например, v1.0.0, v1.2.3, v1.2.3-beta1).
# 2. ВРУЧНУЮ: через вкладку "Actions" в репозитории GitHub.
#    Нужно нажать "Run workflow" и указать имя создаваемого тега.
# ==============================================================================

name: Create App Release

on:
  # 1. Автоматический запуск по тегу
  push:
    tags:
      - 'v*.*.*'

  # 2. Возможность ручного запуска
  workflow_dispatch:
    inputs:
      tag:
        description: 'Укажите тег для релиза приложения (например, v1.2.3)'
        required: true
        type: string

# --- ВАЖНО: ПРЕДОСТАВЛЕНИЕ ПРАВ ---
# Явно предоставляем права на запись в "contents" репозитория.
# Это необходимо для создания/обновления релизов и загрузки ассетов.
# Без этого блока будет ошибка 403 Forbidden.
permissions:
  contents: write

jobs:
  # --- ЗАДАЧА 1: Создать релиз на GitHub ---
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ steps.get_tag.outputs.name }}

    steps:
      - name: Determine Tag Name
        id: get_tag
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="${{ github.event.inputs.tag }}"
          fi
          echo "Используемый тег: $TAG_NAME"
          echo "name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.name }}
          release_name: App Release ${{ steps.get_tag.outputs.name }}
          body: "Сборка приложения Prompt Manager версии ${{ steps.get_tag.outputs.name }}."
          draft: false
          prerelease: ${{ contains(steps.get_tag.outputs.name, '-') }}

  # --- ЗАДАЧА 2: Сборка бинарных файлов приложения ---
  build_assets:
    name: Build App for ${{ matrix.os }}
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Set Asset Names (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "ASSET_NAME=PromptManager-${{ needs.create_release.outputs.tag_name }}-windows-x64" >> $env:GITHUB_ENV
          echo "APP_NAME=PromptManager" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Set Asset Names (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "ARCH=$(uname -m)" >> $GITHUB_ENV
          echo "ASSET_NAME=PromptManager-${{ needs.create_release.outputs.tag_name }}-macos-$(uname -m)" >> $GITHUB_ENV
          echo "APP_NAME=PromptManager" >> $GITHUB_ENV
        shell: bash

      - name: Build with PyInstaller
        run: pyinstaller --name "${{ env.APP_NAME }}" --onefile --windowed --paths ./src src/main.py

      - name: Archive built artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path dist/${{ env.APP_NAME }}.exe -DestinationPath ${{ env.ASSET_NAME }}.zip
        shell: pwsh

      - name: Archive built artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: zip -r ${{ env.ASSET_NAME }}.zip dist/"${{ env.APP_NAME }}.app"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./${{ env.ASSET_NAME }}.zip
          asset_name: ${{ env.ASSET_NAME }}.zip
          asset_content_type: application/zip