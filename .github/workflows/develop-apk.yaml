name: Develop APK Build

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: develop

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-home-cache-cleanup: true

    - name: Make gradlew executable
      working-directory: ./aiprompts-kmp
      run: chmod +x ./gradlew

    - name: Check available tasks
      working-directory: ./aiprompts-kmp
      run: ./gradlew tasks --group="build"

    - name: Build Android Debug APK
      working-directory: ./aiprompts-kmp
      run: |
        ./gradlew :composeApp:assembleDebug || \
        ./gradlew :androidApp:assembleDebug || \
        ./gradlew assembleDebug || \
        echo "Trying to find correct Android module..."

    - name: List build outputs
      working-directory: ./aiprompts-kmp
      run: find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: develop-apk-${{ github.sha }}
        path: |
          aiprompts-kmp/**/build/outputs/apk/**/*.apk
        retention-days: 7
        if-no-files-found: warn
        