name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-home-cache-cleanup: true

    - name: Cache Kotlin Native
      uses: actions/cache@v4
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-

    - name: Run tests
      run: ./gradlew check --continue

    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '**/build/test-results/**/*.xml'
        reporter: java-junit

  build-android:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-home-cache-cleanup: true

    - name: Build Android Debug
      run: ./gradlew :androidApp:assembleDebug

    - name: Build Android Release (develop test)
      if: github.ref == 'refs/heads/develop'
      run: ./gradlew :androidApp:assembleRelease

    - name: Upload Android artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apks-${{ github.sha }}
        path: |
          androidApp/build/outputs/apk/**/*.apk
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    needs: test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-home-cache-cleanup: true

    - name: Cache Kotlin Native
      uses: actions/cache@v4
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-

    - name: Build Desktop App
      run: ./gradlew :desktopApp:packageUberJarForCurrentOS

    - name: Create Windows Installer (master only)
      if: github.ref == 'refs/heads/master'
      run: ./gradlew :desktopApp:packageMsi

    - name: Upload Desktop artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-desktop-${{ github.sha }}
        path: |
          desktopApp/build/compose/binaries/**
          desktopApp/build/compose/jars/**
        retention-days: 30
        