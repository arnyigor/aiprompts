# === ???????? ????????? GRADLE ===
org.gradle.parallel=true
org.gradle.configureondemand=true

# ???????? ??????????? ? daemon
org.gradle.caching=true
org.gradle.daemon=true

# === JVM ????????? ===
# ??????????? ?????? ??? Kotlin compilation ? KSP
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8

# === KOTLIN MULTIPLATFORM ===
# ????????? packed klibs (?????????? ???????? ? FileNotFoundException)
kotlin.internal.klibs.non-packed=false

# ????????? ?????????????? ? ????????????
kotlin.mpp.stability.nowarn=true

# ???????? ????? K2 compiler (????????????? ??? 2.1.0)
kotlin.experimental.tryK2=true

# === KSP ????????? ===
# ???????? KSP2 ??? ?????? ??????????????????
ksp.useKSP2=true

# ????????? ???????? ?????? KSP (???? ?????)
ksp.version.check=false

# === COMPOSE ===
# ?????????? ???????????? ??? Compose
org.jetbrains.compose.experimental.jscanvas.enabled=false
org.jetbrains.compose.experimental.macos.enabled=false

# === ?????????????????? ===
# ???????? ???????? ??????? ??????????
org.gradle.vfs.watch=true

# ???????? configuration cache (????????????????)
org.gradle.configuration-cache=true

# === ANDROID (???? ?????????? ????????) ===
# ????????? ???? ?? ?????
android.useAndroidX=true
android.enableJetifier=true
